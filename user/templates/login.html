{% extends "base.html" %} {% block contents %}
<div class="row mt-5">
  <div class="col-12 text-left">
    <h2>로그인</h2>
  </div>
  <div class="col-12">
    {{ error }}
  </div>
  <div class="col-12 mt-3">
    <form method="POST" action=".">
      {% csrf_token %}
      <div class="form-group">
        <label for="userid">아이디</label>
        <input
          type="text"
          class="form-control"
          id="userid"
          placeholder="아이디"
          name="userid"
        />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="비밀번호"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
</div>
{% endblock %}
