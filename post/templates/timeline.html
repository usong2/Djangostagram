{% extends "base.html" %} {% block contents %}
<div class="row row-cols-1 row-cols-md-2">
  {% for post in posts %}
  <div class="col mb-4">
    <div class="card">
      <img
        src="{{ post.image_url }}"
        class="card-img-top"
        alt="{{ post.title }}"
        style="width: 100%;height: 300px;"
      />
      <div class="card-body">
        <p class="card-text text-info">{{ post.title }}</p>
        <p class="card-text text-info mb-1">
          by
          <svg
            class="bi bi-person-fill"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd"
            />
          </svg>
          {{ post.writer }}
        </p>
        <p class="card-text text-info">created: {{ post.registered_dttm }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
